<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <style>
        #map { height: 180px; }
     </style>
</head>
<body>
    <h1>My App with a map</h1>
    <p>Will the map work???</p>
    <h4 id="result">code not running yet</h4>
    <button onclick="getLocation()">Get location</button>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

    let res=document.getElementById("result");
    res.innerText="Click the button"


    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);

        } else {
            res.innerHTML = "Geolocation is not supported by this browser.";
        }
    // let myH1=document.getElementById("result").innerHTML="<h2>You clicked me</h2><p>hello</p>"
    }

    function showPosition(position) {
        console.log(position.coords.latitude)
        res.innerHTML = "Latitude: " + position.coords.latitude +
        "<br>Longitude: " + position.coords.longitude;
        map.setView([position.coords.latitude, position.coords.longitude], 13)
        var marker = L.marker([position.coords.latitude, position.coords.longitude]).addTo(map);
    }
    </script>
</body>
</html>
